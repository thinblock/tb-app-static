<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="THI-19-4.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  </head>
  <body>
    <div>
      <article class="signin-form">
        <p class='header'>
           SIGN IN
        </p>
        <form action="sign-up_submit" method="get" accept-charset="utf-8">
          <div class="mt3">
            <input class="bounds" type="email" name="email-address"  placeholder="Email">
          </div>
          <div class="mt3">
            <input class="bounds" type="password" name="password"  placeholder="Password">
          </div>
          <div class='btn'>try again </div>
          <p class='reset-your-password'> Reset your password </p>
        </form>
        <div>
        <p class='popUp'>
          Invalid email / password combination
        </p>
        </div>
        <img src='Alpha.png' class="keyboard-img" alt="">
     </article>
    </div>
  </body>
</html>
